<!DOCTYPE html>
<html lan="en" dir="ltr">
    <head>
            <meta charset="utf-8">
            <meta name="robots" content="noindex,nofollow">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Ireporter | Sign In</title>
            <link rel="stylesheet" href="style.css">
            <script src="js/loggedIn.js"></script>
    </head>
    <body>
        <nav class = "navbar">
            <li>
                <a href = "INDEX.html" class = "logo">iReporter</a>
            </li>
            <ul class = "main-nav">
                <li>
                    <a href = "contact.html" class = "navright">Contact</a>
                </li>
                <li>
                        <a href = "about.html" class = "navright">about</a>
                    </li>
                    <li>
                            <a href = "demologin.html" class = "navright">login</a>
                        </li>
            </ul>
        </nav>
        <div class="container wrapper container-login">
                <div class = "login-box">
                        <img src = "/home/loise/myproject/UI/images/avatar.png" class = "image">
                        <h1>Sign Up</h1>
                        <form id="signup" method="POST">
                                <div class="container-name">
                                  <div class="container-name-left">
                                      <p>First Name</p>
                                      <input type="text" id="firstname" name="firstname" maxlength="50" placeholder="Enter First Name">
                                  </div>
                                  <div class="container-name-right">
                                      <p>Last Name</p>
                                      <input type="text" id="lastname" name="lastname" maxlength="50" placeholder="Enter Last Name">
                                  </div>
                                </div>
                                <div class="container-name">
                                  <div class="container-name-left">
                                      <p>User Name</p>
                                      <input type="text" id="username" name="username" maxlength="50" placeholder="Enter Username">
                                  </div>
                                  <div class="container-name-right">
                                      <p>Email</p>
                                      <input type="text" id="email" name="email" maxlength="50" placeholder="Enter Email">
                                  </div>
                                </div>                             
                                <div class="container-name">
                                  <div class="container-name-left">
                                      <p>Password</p>
                                      <input type="password" id="password" maxlength="50" name="password" placeholder="Enter Password">
                                  </div>
                                  <div class="container-name-right">
                                      <p>Confirm Password</p>
                                      <input type="password" id="confirm_password" maxlength = "50" name="confirm_password" placeholder="Confirm Password">
                                  </div>
                                </div>          
                                <input id="submit" type="submit" name="submit" value="Sign Up"> 
                                <i id="fa-spin" class="fa fa-circle-o-notch fa-spin"></i>
                                <p id="error-message"></p>         
                              </form>
                    </div>
            </div>
           
        <div class ="footer">
            <ul>
                <li>
                    <a href = "contact.html" class = "navright">contact</a>
                </li>
                <li>
                    <a href = "about.html" class = "navright">about</a>
                </li>
                <li>
                    <a href = "#" class = "navright">privacy&conditions</a>
                </li>
            </ul>
        </div>
    </body>
    
</html>
